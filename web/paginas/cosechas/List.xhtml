<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCosechasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCosechasEmpty}" rendered="#{cosechasController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{cosechasController.items.rowCount > 0}">
                    <h:outputText value="#{cosechasController.pagination.pageFirstItem + 1}..#{cosechasController.pagination.pageLastItem + 1}/#{cosechasController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{cosechasController.previous}" value="#{bundle.Previous} #{cosechasController.pagination.pageSize}" rendered="#{cosechasController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{cosechasController.next}" value="#{bundle.Next} #{cosechasController.pagination.pageSize}" rendered="#{cosechasController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{cosechasController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCosechasTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCosechasTitle_cultivo}"/>
                            </f:facet>
                            <h:outputText value="#{item.cultivo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCosechasTitle_cantidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCosechasTitle_presentacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.presentacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCosechasTitle_precioUnit}"/>
                            </f:facet>
                            <h:outputText value="#{item.precioUnit}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCosechasTitle_total}"/>
                            </f:facet>
                            <h:outputText value="#{item.total}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCosechasTitle_telefono}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefono}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCosechasTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{cosechasController.prepareView}" value="#{bundle.ListCosechasViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{cosechasController.prepareEdit}" value="#{bundle.ListCosechasEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{cosechasController.destroy}" value="#{bundle.ListCosechasDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{cosechasController.prepareCreate}" value="#{bundle.ListCosechasCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCosechasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
