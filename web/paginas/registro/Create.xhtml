<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRegistroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateRegistroLabel_id}" for="id" />
                    <h:inputText id="id" value="#{registroController.selected.id}" title="#{bundle.CreateRegistroTitle_id}" required="true" requiredMessage="#{bundle.CreateRegistroRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateRegistroLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{registroController.selected.nombre}" title="#{bundle.CreateRegistroTitle_nombre}" />
                    <h:outputLabel value="#{bundle.CreateRegistroLabel_apellido}" for="apellido" />
                    <h:inputText id="apellido" value="#{registroController.selected.apellido}" title="#{bundle.CreateRegistroTitle_apellido}" />
                    <h:outputLabel value="#{bundle.CreateRegistroLabel_email}" for="email" />
                    <h:inputText id="email" value="#{registroController.selected.email}" title="#{bundle.CreateRegistroTitle_email}" />
                    <h:outputLabel value="#{bundle.CreateRegistroLabel_password}" for="password" />
                    <h:inputText id="password" value="#{registroController.selected.password}" title="#{bundle.CreateRegistroTitle_password}" />
                    <h:outputLabel value="#{bundle.CreateRegistroLabel_salt}" for="salt" />
                    <h:inputText id="salt" value="#{registroController.selected.salt}" title="#{bundle.CreateRegistroTitle_salt}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{registroController.create}" value="#{bundle.CreateRegistroSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{registroController.prepareList}" value="#{bundle.CreateRegistroShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateRegistroIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
