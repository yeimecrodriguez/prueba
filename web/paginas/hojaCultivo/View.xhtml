<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewHojaCultivoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewHojaCultivoLabel_id}"/>
                    <h:outputText value="#{hojaCultivoController.selected.id}" title="#{bundle.ViewHojaCultivoTitle_id}"/>
                    <h:outputText value="#{bundle.ViewHojaCultivoLabel_cultivo}"/>
                    <h:outputText value="#{hojaCultivoController.selected.cultivo}" title="#{bundle.ViewHojaCultivoTitle_cultivo}"/>
                    <h:outputText value="#{bundle.ViewHojaCultivoLabel_fechaInicio}"/>
                    <h:outputText value="#{hojaCultivoController.selected.fechaInicio}" title="#{bundle.ViewHojaCultivoTitle_fechaInicio}"/>
                    <h:outputText value="#{bundle.ViewHojaCultivoLabel_cantidad}"/>
                    <h:outputText value="#{hojaCultivoController.selected.cantidad}" title="#{bundle.ViewHojaCultivoTitle_cantidad}"/>
                    <h:outputText value="#{bundle.ViewHojaCultivoLabel_cantidadTerreno}"/>
                    <h:outputText value="#{hojaCultivoController.selected.cantidadTerreno}" title="#{bundle.ViewHojaCultivoTitle_cantidadTerreno}"/>
                    <h:outputText value="#{bundle.ViewHojaCultivoLabel_fechaFinal}"/>
                    <h:outputText value="#{hojaCultivoController.selected.fechaFinal}" title="#{bundle.ViewHojaCultivoTitle_fechaFinal}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{hojaCultivoController.destroyAndView}" value="#{bundle.ViewHojaCultivoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewHojaCultivoEditLink}"/>
                <br />
                <h:commandLink action="#{hojaCultivoController.prepareCreate}" value="#{bundle.ViewHojaCultivoCreateLink}" />
                <br />
                <h:commandLink action="#{hojaCultivoController.prepareList}" value="#{bundle.ViewHojaCultivoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewHojaCultivoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
