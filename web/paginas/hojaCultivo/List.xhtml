<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListHojaCultivoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListHojaCultivoEmpty}" rendered="#{hojaCultivoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{hojaCultivoController.items.rowCount > 0}">
                    <h:outputText value="#{hojaCultivoController.pagination.pageFirstItem + 1}..#{hojaCultivoController.pagination.pageLastItem + 1}/#{hojaCultivoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{hojaCultivoController.previous}" value="#{bundle.Previous} #{hojaCultivoController.pagination.pageSize}" rendered="#{hojaCultivoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{hojaCultivoController.next}" value="#{bundle.Next} #{hojaCultivoController.pagination.pageSize}" rendered="#{hojaCultivoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{hojaCultivoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHojaCultivoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHojaCultivoTitle_cultivo}"/>
                            </f:facet>
                            <h:outputText value="#{item.cultivo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHojaCultivoTitle_fechaInicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaInicio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHojaCultivoTitle_cantidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHojaCultivoTitle_cantidadTerreno}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidadTerreno}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHojaCultivoTitle_fechaFinal}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaFinal}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{hojaCultivoController.prepareView}" value="#{bundle.ListHojaCultivoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{hojaCultivoController.prepareEdit}" value="#{bundle.ListHojaCultivoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{hojaCultivoController.destroy}" value="#{bundle.ListHojaCultivoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{hojaCultivoController.prepareCreate}" value="#{bundle.ListHojaCultivoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListHojaCultivoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
