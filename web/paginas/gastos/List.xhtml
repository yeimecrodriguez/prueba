<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListGastosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListGastosEmpty}" rendered="#{gastosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{gastosController.items.rowCount > 0}">
                    <h:outputText value="#{gastosController.pagination.pageFirstItem + 1}..#{gastosController.pagination.pageLastItem + 1}/#{gastosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{gastosController.previous}" value="#{bundle.Previous} #{gastosController.pagination.pageSize}" rendered="#{gastosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{gastosController.next}" value="#{bundle.Next} #{gastosController.pagination.pageSize}" rendered="#{gastosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{gastosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGastosTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGastosTitle_cultivo}"/>
                            </f:facet>
                            <h:outputText value="#{item.cultivo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGastosTitle_tipoGasto}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoGasto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGastosTitle_valor}"/>
                            </f:facet>
                            <h:outputText value="#{item.valor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGastosTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGastosTitle_total}"/>
                            </f:facet>
                            <h:outputText value="#{item.total}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{gastosController.prepareView}" value="#{bundle.ListGastosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{gastosController.prepareEdit}" value="#{bundle.ListGastosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{gastosController.destroy}" value="#{bundle.ListGastosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{gastosController.prepareCreate}" value="#{bundle.ListGastosCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListGastosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
