<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewGastosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewGastosLabel_id}"/>
                    <h:outputText value="#{gastosController.selected.id}" title="#{bundle.ViewGastosTitle_id}"/>
                    <h:outputText value="#{bundle.ViewGastosLabel_cultivo}"/>
                    <h:outputText value="#{gastosController.selected.cultivo}" title="#{bundle.ViewGastosTitle_cultivo}"/>
                    <h:outputText value="#{bundle.ViewGastosLabel_tipoGasto}"/>
                    <h:outputText value="#{gastosController.selected.tipoGasto}" title="#{bundle.ViewGastosTitle_tipoGasto}"/>
                    <h:outputText value="#{bundle.ViewGastosLabel_valor}"/>
                    <h:outputText value="#{gastosController.selected.valor}" title="#{bundle.ViewGastosTitle_valor}"/>
                    <h:outputText value="#{bundle.ViewGastosLabel_fecha}"/>
                    <h:outputText value="#{gastosController.selected.fecha}" title="#{bundle.ViewGastosTitle_fecha}"/>
                    <h:outputText value="#{bundle.ViewGastosLabel_total}"/>
                    <h:outputText value="#{gastosController.selected.total}" title="#{bundle.ViewGastosTitle_total}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{gastosController.destroyAndView}" value="#{bundle.ViewGastosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewGastosEditLink}"/>
                <br />
                <h:commandLink action="#{gastosController.prepareCreate}" value="#{bundle.ViewGastosCreateLink}" />
                <br />
                <h:commandLink action="#{gastosController.prepareList}" value="#{bundle.ViewGastosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewGastosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
