<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditGastosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditGastosLabel_id}" for="id" />
                    <h:inputText id="id" value="#{gastosController.selected.id}" title="#{bundle.EditGastosTitle_id}" required="true" requiredMessage="#{bundle.EditGastosRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditGastosLabel_cultivo}" for="cultivo" />
                    <h:inputText id="cultivo" value="#{gastosController.selected.cultivo}" title="#{bundle.EditGastosTitle_cultivo}" />
                    <h:outputLabel value="#{bundle.EditGastosLabel_tipoGasto}" for="tipoGasto" />
                    <h:inputText id="tipoGasto" value="#{gastosController.selected.tipoGasto}" title="#{bundle.EditGastosTitle_tipoGasto}" />
                    <h:outputLabel value="#{bundle.EditGastosLabel_valor}" for="valor" />
                    <h:inputText id="valor" value="#{gastosController.selected.valor}" title="#{bundle.EditGastosTitle_valor}" />
                    <h:outputLabel value="#{bundle.EditGastosLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{gastosController.selected.fecha}" title="#{bundle.EditGastosTitle_fecha}" />
                    <h:outputLabel value="#{bundle.EditGastosLabel_total}" for="total" />
                    <h:inputText id="total" value="#{gastosController.selected.total}" title="#{bundle.EditGastosTitle_total}" />
                </h:panelGrid>
                <h:commandLink action="#{gastosController.update}" value="#{bundle.EditGastosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditGastosViewLink}"/>
                <br />
                <h:commandLink action="#{gastosController.prepareList}" value="#{bundle.EditGastosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditGastosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
