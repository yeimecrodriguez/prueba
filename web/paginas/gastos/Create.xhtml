<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateGastosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateGastosLabel_id}" for="id" />
                    <h:inputText id="id" value="#{gastosController.selected.id}" title="#{bundle.CreateGastosTitle_id}" required="true" requiredMessage="#{bundle.CreateGastosRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateGastosLabel_cultivo}" for="cultivo" />
                    <h:inputText id="cultivo" value="#{gastosController.selected.cultivo}" title="#{bundle.CreateGastosTitle_cultivo}" />
                    <h:outputLabel value="#{bundle.CreateGastosLabel_tipoGasto}" for="tipoGasto" />
                    <h:inputText id="tipoGasto" value="#{gastosController.selected.tipoGasto}" title="#{bundle.CreateGastosTitle_tipoGasto}" />
                    <h:outputLabel value="#{bundle.CreateGastosLabel_valor}" for="valor" />
                    <h:inputText id="valor" value="#{gastosController.selected.valor}" title="#{bundle.CreateGastosTitle_valor}" />
                    <h:outputLabel value="#{bundle.CreateGastosLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{gastosController.selected.fecha}" title="#{bundle.CreateGastosTitle_fecha}" />
                    <h:outputLabel value="#{bundle.CreateGastosLabel_total}" for="total" />
                    <h:inputText id="total" value="#{gastosController.selected.total}" title="#{bundle.CreateGastosTitle_total}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{gastosController.create}" value="#{bundle.CreateGastosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{gastosController.prepareList}" value="#{bundle.CreateGastosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateGastosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
