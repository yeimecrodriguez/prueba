<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                    <h:outputLabel value="#{bundle.CreateConfigCuentaLabel_id}" for="id" />

                    <h:inputText id="nombre" value="#{configCuentaController.selected.nombre}" title="#{bundle.CreateConfigCuentaTitle_nombre}" />
                    <h:outputLabel value="#{bundle.CreateConfigCuentaLabel_nombreFinca}" for="nombreFinca" />
                    <h:inputText id="nombreFinca" value="#{configCuentaController.selected.nombreFinca}" title="#{bundle.CreateConfigCuentaTitle_nombreFinca}" />

                    <h:outputLabel value="#{bundle.CreateConfigCuentaLabel_clima}" for="clima" />

                    <h:outputLabel value="#{bundle.CreateConfigCuentaLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{configCuentaController.selected.telefono}" title="#{bundle.CreateConfigCuentaTitle_telefono}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{configCuentaController.create}" value="#{bundle.CreateConfigCuentaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{configCuentaController.prepareList}" value="#{bundle.CreateConfigCuentaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateConfigCuentaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
