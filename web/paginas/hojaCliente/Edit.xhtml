<?xml version="1.0" encoding="UTF-8" ?>

                <br />
                <h:link outcome="View" value="#{bundle.EditHojaClienteViewLink}"/>

                <h:commandLink action="#{hojaClienteController.prepareList}" value="#{bundle.EditHojaClienteShowAllLink}" immediate="true"/>

                <br />
