<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListInsumosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListInsumosEmpty}" rendered="#{insumosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{insumosController.items.rowCount > 0}">
                    <h:outputText value="#{insumosController.pagination.pageFirstItem + 1}..#{insumosController.pagination.pageLastItem + 1}/#{insumosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{insumosController.previous}" value="#{bundle.Previous} #{insumosController.pagination.pageSize}" rendered="#{insumosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{insumosController.next}" value="#{bundle.Next} #{insumosController.pagination.pageSize}" rendered="#{insumosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{insumosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInsumosTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInsumosTitle_cultivo}"/>
                            </f:facet>
                            <h:outputText value="#{item.cultivo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInsumosTitle_presentacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.presentacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInsumosTitle_aplicacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.aplicacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInsumosTitle_etapa}"/>
                            </f:facet>
                            <h:outputText value="#{item.etapa}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInsumosTitle_nombreInsumo}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreInsumo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInsumosTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInsumosTitle_nota}"/>
                            </f:facet>
                            <h:outputText value="#{item.nota}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInsumosTitle_valor}"/>
                            </f:facet>
                            <h:outputText value="#{item.valor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{insumosController.prepareView}" value="#{bundle.ListInsumosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{insumosController.prepareEdit}" value="#{bundle.ListInsumosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{insumosController.destroy}" value="#{bundle.ListInsumosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{insumosController.prepareCreate}" value="#{bundle.ListInsumosCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListInsumosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
