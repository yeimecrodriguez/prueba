<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <h:form>
            <p:growl id="growl" life="3000"/>
            <h:panelGrid columns="2" id="hpglogin">
                <p:outputLabel value ="Cultivo: "/>
                <p:inputText required="true" value ="#{gastosController.selected.cultivo}"/>
                <p:outputLabel value ="Tipo de Gasto: "/>
                <p:inputText required="true" value ="#{gastosController.selected.tipoGasto}"/>
                <p:outputLabel value="Valor: "/>
                <p:inputText required="true" type="#{gastosController.selected.valor}"/>
                <p:outputLabel value ="Fecha: "/>
                <p:inputText required="true" value ="#{gastosController.selected.fecha}"/>
                <p:outputLabel value="Total: "/>
                <p:inputText required="true" type="#{gastosController.selected.total}"/>
                
                <p:commandButton action ="#{gastosController.create}" value="Ingresar" update="hpglogin, growl"/>
                

            </h:panelGrid>
        </h:form>
    </h:body>
</html>
