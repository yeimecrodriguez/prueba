<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="growl" life="3000"/>
            <h:panelGrid columns="2" id="hpglogin">
                <p:outputLabel value ="Nombre: "/>
                <p:inputText required="true" value ="#{hojaClienteController.selected.nombre}"/>
                <p:outputLabel value ="Apellido: "/>
                <p:inputText required="true" value ="#{hojaClienteController.selected.apellido}"/>
                <p:outputLabel value ="Telefono: "/>
                <p:inputText required="true" value ="#{hojaClienteController.selected.telefono}"/>
                <p:outputLabel value ="Direccion: "/>
                <p:inputText required="true" value ="#{hojaClienteController.selected.direccion}"/>
                <p:outputLabel value ="Producto vendido: "/>
                <p:inputText required="true" value ="#{hojaClienteController.selected.productoVendido}"/>
                <p:outputLabel value ="Cantidad: "/>
                <p:inputText required="true" value ="#{hojaClienteController.selected.cantidad}"/>
                <p:outputLabel value ="E-mail: "/>
                <p:inputText required="true" value ="#{hojaClienteController.selected.email}"/>
                <p:outputLabel value ="Valor Unitario: "/>
                <p:inputText required="true" value ="#{hojaClienteController.selected.valorUnit}"/>
                <p:outputLabel value ="Fecha: "/>
                <p:inputText required="true" value ="#{hojaClienteController.selected.fecha}"/>
                <p:outputLabel value="Total: "/>
                <p:inputText required="true" type="#{hojaClienteController.selected.total}"/>
                <p:commandButton action ="#{hojaClienteController.create}" value="Ingresar" update="hpglogin, growl"/>
                

            </h:panelGrid>
        </h:form>
    </h:body>
</html>
