<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="growl" life="3000"/>
            <h:panelGrid columns="2" id="hpglogin">
                <p:outputLabel value ="Nombre: "/>
                <p:inputText required="true" value ="#{fichaTrabajadoresController.selected.nombre}"/>
                <p:outputLabel value ="Apellido: "/>
                <p:inputText required="true" value ="#{fichaTrabajadoresController.selected.apellido}"/>
                <p:outputLabel value="Telefono: "/>
                <p:inputText required="true" type="#{fichaTrabajadoresController.selected.telefono}"/>
                <p:outputLabel value ="E-mail: "/>
                <p:inputText required="true" value ="#{fichaTrabajadoresController.selected.email}"/>
                <p:outputLabel value="Trabajo Realizado: "/>
                <p:inputText required="true" type="#{fichaTrabajadoresController.selected.trabajoRealizado}"/>
                <p:outputLabel value="Hrs Trabajadas: "/>
                <p:inputText required="true" type="#{fichaTrabajadoresController.selected.horasTraba}"/>
                
                <p:outputLabel value="fecha: "/>
                <p:inputText required="true" type="#{fichaTrabajadoresController.selected.fecha}"/>
                <p:outputLabel value="Total: "/>
                <p:inputText required="true" type="#{fichaTrabajadoresController.selected.total}"/>
                <p:commandButton action ="#{fichaTrabajadoresController.create}" value="Ingresar" update="hpglogin, growl"/>
                

            </h:panelGrid>
        </h:form>
    </h:body>
</html>
